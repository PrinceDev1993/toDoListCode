<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To_Do_List_APP</title>
</head>

<body>
    <div class="card bg-danger p-4">
        <div class="container">
            <h1 class="text-center pt-4 text-light">My To Do List</h1>
            <div class="row">
                <div class="col-9">
                    <input class="input form-control" type="text" name="" id="" placeholder="Add item here ...">
                </div>
                <div class="col-3">
                    <input type="button" class="btn font-weight-bold bg-light pl-4 pr-4" value="Add">
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron">
        <div class="container">
            <p class="warningTxt text-danger font-italic font-weight-bold"></p>
            <ul class="list-group">
                <li class="pl-4 list-group-item checked">Sleep</li>
                <li class="list-group-item">Pray</li>
                <li class="list-group-item">Praise</li>
                <li class="list-group-item">Eat</li>
            </ul>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
